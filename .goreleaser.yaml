builds:
  -
    main: ./cmd/
    id: "fastid"
    binary: fastid
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{.ProjectName}}-{{.Version}}-{{.Os}}-{{.Arch}}"
    files:
      - LICENSE
      - README.md
      - src: './configs/fastid.yml'
        dst: 'fastid.yml'

checksum:
  name_template: "{{ .ProjectName }}-checksums.txt"
  algorithm: sha256

release:
  github:
    owner: fastid
    name: tmp

  target_commitish: '{{ .Commit }}'
  prerelease: auto
  mode: append
  name_template: "{{.ProjectName}} v{{.Version}}"
